<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Propellers Game</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="./images/icon-bar.png" type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <div id="container">
        <div id="home">
            <section id="logo">
                <img src="./images/logo.png" alt="logo">
            </section>
            
            <section id="content-box">
                <img src="./images/atalhos.png" alt="atalhos">
                <p>Utilize a tecla <span>W</span> para movimentar o helicóptero para cima, 
                a tecla <span>S</span> para movimentar o helicóptero para baixo e a tecla 
                <span>D</span> para atirar.</p> 
            </section>
                
            <section>
                <button onclick="start()"><img src="./images/start.png" alt="start">START</button>
            </section>
        </div> 
    </div>

    <audio src="./sounds/som.mp3" preload="auto" id="soundShot"></audio>
    <audio src="./sounds/explosao.mp3" preload="auto" id="soundExplosion"></audio>
    <audio src="./sounds/musica_fundo.mp3" preload="auto" id="music"></audio>
    <audio src="./sounds/gameover.mp3" preload="auto" id="soundGameover"></audio>
    <audio src="./sounds/perdido.mp3" preload="auto" id="soundLost"></audio>	
    <audio src="./sounds/resgate.mp3" preload="auto" id="soundRescue"></audio>

    <script type="text/javascript" src="./frameworks/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./frameworks/jquery-collision.min.js"></script>
    <script type="text/javascript" src="script.js"></script> 
</body>
</html>
